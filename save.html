 <h1>CREATE Category</h1>
        <form class="row g-3">
            <div class="col-auto">
              <label for="inputPassword2" class="visually-hidden">New Category</label>
              <input type="text" class="form-control" id="CreateNewCategory" placeholder="New Category" required="true">
            </div>
            <div class="col-auto">
              <button type="submit" onclick="CreateCategory()" class="btn btn-primary mb-3" required="true">Create New Category</button>
            </div>
          </form>
        <h1>CREATE POST</h1>

       
            <form action="/uploadfiles/" enctype="multipart/form-data" method="post">
            <input name="file" type="file" >


            <label for="exampleInputEmail1" class="form-label">Category</label>
            <select class="form-select" id="Category" aria-label="Default select example">
        
              </select>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                >Title</label
                >
                <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                required="true"
                />
            </div>
               
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Content</label>
                <div class="input-group">
                    <textarea id="content" class="form-control" aria-label="With textarea" required="true" ></textarea>
                  </div>
            </div>
           
            <button type="submit" onclick="Createpost()" class="btn btn-primary" required="true">
                Submit
            </button>
        </form>
    </div>
