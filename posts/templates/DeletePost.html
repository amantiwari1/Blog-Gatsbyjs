<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="container">
      {% if success %}
      <br />
      <div class="alert alert-danger" role="alert">
        <p>Successful Deleted Post</p>
      </div>
      {% endif %}
      {% if successPost %}
      <br />
      <div class="alert alert-success" role="alert">
        <p>Successful Updated Post</p>
      </div>
      {% endif %}
      <br />
      <a type="button" href="/"  class="btn btn-primary">Back to Home</a>

      <h1> List of Post </h1>
      <form method="post" class="row g-3">
        {% for i,j in allpost.items() %}
        <br />
        <h1>{{i}}</h1>
        {% for a in j  %}
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="detelepost"
            value="{{a,i}}"
            required

          />
          <label class="form-check-label" > {{a}} </label>
        </div>
        {% endfor %} {% endfor %}
        
        <button type="submit" class="btn btn-primary" formaction="/updatepost" required>Update post</button>
    

<!-- Button trigger modal -->
<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal" required>
  Delete Post
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Post</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        WARNING - You are Deleting Post, Are you Sure? 
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-danger" formaction="/detelepost" required>Yes!!</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No, cancel it!</button>
      </div>
    </div>
  </div>
</div>

      </form>
    </div>
  </body>
</html>
