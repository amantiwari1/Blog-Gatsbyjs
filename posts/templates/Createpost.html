<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="container">

      {% if success %}
      <br />
      <div class="alert alert-success" role="alert">
        <p>Successful Created Post</p>
      </div>
      {% endif %}
      <br />
      <a type="button" href="/"  class="btn btn-primary">Back to Home</a>
        <form enctype="multipart/form-data" method="post">
            <h1> Create Post</h1>
        <div class="mb-3">
            <label class="form-label">Feature Image</label>
            <input class="form-control form-control-lg"  name="file" type="file" required>
            <label class="form-label">Category</label>
            <select name="category" class="form-select" aria-label="Default select example">
            {% for i in dirs%}
                <option>{{i}}</option>
                {% endfor %}
        
            </select>
            <label class="form-label">Title</label>
            <input type="text" name="title" class="form-control"  placeholder="Title" required>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Content</label>
            <textarea class="form-control" type="text" placeholder="Content" name="content" rows="20" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary" required>Submit</button>
        </form>

        
        
       
   
    

        
    
       
</body>
</html>
